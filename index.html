<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HNY 2026 - Thawiphol LAB</title>
    <style>
        body { margin: 0; background: #020617; color: white; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        
        /* ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡πÅ‡∏™‡∏á‡∏î‡∏≤‡∏ß */
        .stars { position: absolute; width: 100%; height: 100%; background: radial-gradient(circle, #1e293b 0%, #020617 100%); z-index: -1; }

        /* ‡∏Å‡∏≤‡∏£‡πå‡∏î‡∏ô‡∏±‡∏ö‡∏ñ‡∏≠‡∏¢‡∏´‡∏•‡∏±‡∏á */
        .card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px); border: 1px solid rgba(255, 215, 0, 0.3); border-radius: 30px; padding: 40px; text-align: center; box-shadow: 0 0 50px rgba(255, 215, 0, 0.1); width: 350px; position: relative; }

        .project-img { width: 100px; height: 100px; border-radius: 50%; border: 3px solid #ffd700; margin-bottom: 15px; }

        h1 { font-size: 1.2rem; color: #ffd700; text-transform: uppercase; margin: 0; }
        .year-text { font-size: 3rem; font-weight: bold; background: linear-gradient(to right, #ffd700, #fff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 10px 0; }

        /* ‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç‡∏ñ‡∏≠‡∏¢‡∏´‡∏•‡∏±‡∏á */
        #countdown { display: flex; justify-content: space-around; margin: 20px 0; font-weight: bold; }
        .time-box { background: rgba(0,0,0,0.3); padding: 10px; border-radius: 10px; min-width: 60px; border: 1px solid rgba(255,215,0,0.2); }
        .time-box span { display: block; font-size: 1.5rem; color: #fff; }
        .time-box label { font-size: 0.6rem; color: #ffd700; text-transform: uppercase; }

        .btn-connect { display: block; margin-top: 25px; padding: 15px; background: #ffd700; color: #000; text-decoration: none; font-weight: bold; border-radius: 50px; box-shadow: 0 5px 20px rgba(255, 215, 0, 0.4); transition: 0.4s; }
        .btn-connect:hover { transform: scale(1.05); box-shadow: 0 10px 40px rgba(255, 215, 0, 0.6); }

        /* ‡∏û‡∏•‡∏∏‡∏à‡∏≥‡∏•‡∏≠‡∏á */
        .firework { position: absolute; width: 5px; height: 5px; background: #fff; border-radius: 50%; animation: explode 2s infinite; }
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(20); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    
    <div class="card">
        <img src="images/Project.jpg" class="project-img">
        <h1>Happy New Year</h1>
        <div class="year-text">2026</div>
        
        <div id="countdown">
            <div class="time-box"><span id="hours">00</span><label>Hours</label></div>
            <div class="time-box"><span id="minutes">00</span><label>Mins</label></div>
            <div class="time-box"><span id="seconds">00</span><label>Secs</label></div>
        </div>

        <p style="font-size: 0.8rem; color: #aaa;">THAWIPHOL LAB | ‡∏õ‡∏ß‡∏™.1/4 ‡∏ä‡∏ü.</p>
        
        <a href="$authaction?tok=$tok&redir=$redir" class="btn-connect">ENTER 2026 ONLINE</a>
    </div>

    <script>
        function updateCountdown() {
            const targetDate = new Date("January 1, 2026 00:00:00").getTime();
            const now = new Date().getTime();
            const diff = targetDate - now;

            if (diff <= 0) {
                document.querySelector(".year-text").innerHTML = "WELCOME 2026!";
                document.getElementById("countdown").innerHTML = "<h2>üéá CELEBRATE! üéá</h2>";
                return;
            }

            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("hours").innerText = h < 10 ? "0" + h : h;
            document.getElementById("minutes").innerText = m < 10 ? "0" + m : m;
            document.getElementById("seconds").innerText = s < 10 ? "0" + s : s;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
