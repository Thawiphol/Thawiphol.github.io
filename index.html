<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year Countdown</title>
    <style>
        /* ‡∏ï‡∏Å‡πÅ‡∏ï‡πà‡∏á‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡πÅ‡∏•‡∏∞‡∏ü‡∏≠‡∏ô‡∏ï‡πå */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
            letter-spacing: 2px;
        }

        /* ‡∏ï‡∏Å‡πÅ‡∏ï‡πà‡∏á‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏ô‡∏±‡∏ö‡∏ñ‡∏≠‡∏¢‡∏´‡∏•‡∏±‡∏á */
        .countdown-container {
            display: flex;
            gap: 20px;
        }

        .time-segment {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-width: 100px;
        }

        .number {
            display: block;
            font-size: 4rem;
            font-weight: bold;
            color: #e94560;
        }

        .label {
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
            color: #ddd;
        }

        /* ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏ñ‡∏∂‡∏á‡πÄ‡∏ß‡∏•‡∏≤ Happy New Year */
        #message {
            font-size: 5rem;
            font-weight: bold;
            display: none;
            color: #f9d423;
            text-shadow: 0 0 30px rgba(249, 212, 35, 0.8);
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
    </style>
</head>
<body>

    <h1 id="title">Countdown to 2026</h1>

    <div class="countdown-container" id="countdown">
        <div class="time-segment">
            <span class="number" id="days">00</span>
            <span class="label">Days</span>
        </div>
        <div class="time-segment">
            <span class="number" id="hours">00</span>
            <span class="label">Hours</span>
        </div>
        <div class="time-segment">
            <span class="number" id="minutes">00</span>
            <span class="label">Minutes</span>
        </div>
        <div class="time-segment">
            <span class="number" id="seconds">00</span>
            <span class="label">Seconds</span>
        </div>
    </div>

    <div id="message">HAPPY NEW YEAR! üéÜ</div>

    <script>
        // ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡πÄ‡∏õ‡πâ‡∏≤‡∏´‡∏°‡∏≤‡∏¢: ‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà 1 ‡∏°‡∏Å‡∏£‡∏≤‡∏Ñ‡∏° 2026 ‡πÄ‡∏ß‡∏•‡∏≤ 00:00:00
        const targetDate = new Date('January 1, 2026 00:00:00').getTime();

        const updateCountdown = setInterval(() => {
            const now = new Date().getTime();
            const distance = targetDate - now;

            // ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì ‡∏ß‡∏±‡∏ô, ‡∏ä‡∏°, ‡∏ô‡∏≤‡∏ó‡∏µ, ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
            const d = Math.floor(distance / (1000 * 60 * 60 * 24));
            const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((distance % (1000 * 60)) / 1000);

            // ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡∏•‡∏á‡πÉ‡∏ô HTML
            document.getElementById('days').innerText = d.toString().padStart(2, '0');
            document.getElementById('hours').innerText = h.toString().padStart(2, '0');
            document.getElementById('minutes').innerText = m.toString().padStart(2, '0');
            document.getElementById('seconds').innerText = s.toString().padStart(2, '0');

            // ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏ñ‡∏∂‡∏á‡πÄ‡∏ß‡∏•‡∏≤‡πÄ‡∏õ‡πâ‡∏≤‡∏´‡∏°‡∏≤‡∏¢
            if (distance < 0) {
                clearInterval(updateCountdown);
                document.getElementById('countdown').style.display = 'none';
                document.getElementById('title').style.display = 'none';
                document.getElementById('message').style.display = 'block';
            }
        }, 1000);
    </script>
</body>
</html>
